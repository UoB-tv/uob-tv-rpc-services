[GLOBAL]
pants_version: 1.13.0
print_exception_stacktrace: True
pythonpath: ["%(buildroot)s/plugins/python"]
backend_packages: +["python_protoc"]

[python-setup]
interpreter_constraints: ["CPython>=2.7,<3.7"]

[jvm-distributions]
paths = { 'macos': ['/Library/Java/JavaVirtualMachines/jdk1.8.0_131.jdk'] }

[jvm-platform]
default_platform: java8

[export]
jvm_options: ['-Xmx4g', '-XX:MaxMetaspaceSize=256m']

[GLOBAL]
pants_version: 1.10.0
print_exception_stacktrace: True
pythonpath: ["%(buildroot)s/plugins/python"]
backend_packages: +["python_protoc"]

[python-setup]
interpreter_constraints: ["CPython>=3.5"]

[resolver]
resolver: coursier

[resolve.coursier]
jvm_options: ['-Xmx4g', '-XX:MaxMetaspaceSize=256m']


[coursier]
repos: ['https://repo1.maven.org/maven2', 'https://dl.google.com/dl/android/maven2/']

[jvm-distributions]
paths = { 'macos': ['/Library/Java/JavaVirtualMachines/jdk1.8.0_131.jdk'] }

[jvm-platform]
default_platform: java8

[export]
jvm_options: ['-Xmx4g', '-XX:MaxMetaspaceSize=256m']

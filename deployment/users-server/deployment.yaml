apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
  namespace: app-backends
  labels:
    app: users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
        version: "v2-dev"
    spec:
      containers:
      - name: users-server
        image: eu.gcr.io/uob-tv-project-dev/users-server:2-dev
        ports:
          - containerPort: 6000
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: "/etc/gcp_credentials/uob-tv-backend-sa.txt"
        resources:
          requests:
            memory: "64Mi"
            cpu: "200m"
          limits:
            memory: "128Mi"
            cpu: "400m"
        volumeMounts:
          - name: gcp_credentials
            mountPath: "/etc/gcp_credentials"
            readOnly: true
  volumes:
  - name: gcp_credentials
    secret:
      secretName: api-backend-sa-credential

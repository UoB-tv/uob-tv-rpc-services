apiVersion: apps/v1
kind: Deployment
metadata:
  name: uob-tv-web-deployment
  namespace: app-backends
spec:
  selector:
    matchLabels:
      app: uob-tv-web
  replicas: 1
  template:
    metadata:
      namespace: app-backends
      labels:
        app: uob-tv-web
        version: "0.1"
    spec:
      containers:
      - name: uob-tv-web
        image: eu.gcr.io/uob-tv-project-dev/uob-tv-web:0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "192Mi"
            cpu: "400m"


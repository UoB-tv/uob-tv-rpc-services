apiVersion: batch/v1
kind: Job
metadata:
  name: video-transcode-job-{{ job-id }}
  namespace: video-proc-batch
spec:
  template:
    spec:
      containers:
      - name: video-transcode-job
        image: eu.gcr.io/uob-tv-project-dev/video-transcode-job
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: "/etc/gcp_credentials/credentials.json"
        command: ["python", "video-transcode-job.pex", "-b", "{{ source_bucket_name }}", "-r", "{{ gs_raw_video }}", "-d", "{{ upload_bucket }}", "-u", "{{ gs_upload_path }}", "-f", "{{ video_format }}", "-o", "720,480,360"]
      restartPolicy: Never
      volumeMounts:
      - name:  gcp_credentials
        mountPath:  "/etc/gcp_credentials"
        readOnly: true
  volumes:
  - name: gcp_credentials
    secret:
      secretName: video-proc-sa-credential
  backoffLimit: 4

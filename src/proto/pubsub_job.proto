syntax = "proto3";

message PubSubJobMessage {
    string jobId = 1;
    string jobType = 2;
    /* reserve field IDs from 3 - 15 for future use*/
    oneof jobArgs {
        VideoTranscodeJobArgs videoTranscodeJobArgs = 16;

    }
}

message VideoTranscodeJobArgs {
    string bucketName = 1;
    string gsRawVideo = 2;
    string format = 3;
    repeated string outputSizes=4;
    string convertedVideoBucket = 5;
    string convertedVidePath = 6;
}

